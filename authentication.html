<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="authentication.css">
</head>
<body>

    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button" onclick="openTab(event, 'login')" id="logIn">Sign In</button>
            <button class="tab-button" onclick="openTab(event, 'signup')">Sign Up</button>
        </div>

        <div class="tab-content-container">
            <div id="login" class="tab-content">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                    <br>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <br>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="signup" class="tab-content">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="signupContainer">
                        <div id="first" class="form-group" >
                            
                        </div>   
                         
                        <div id="second" class="form-group">
    
                        </div>
                    </div>
                    <button type="submit" id="submitButton">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="authentication.js"></script>
</body>
</html>
